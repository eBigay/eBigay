{% extends 'style/main.html' %}

{% block titel %}
    <title>Home</title>
{% endblock %}

{% block content %}
    <h1 style="margin-left: 10px; margin-top: 20px">Welcome {{ user }}</h1>
    <a style="margin-left: 10px; margin-top: 10px" class="btn btn-primary btn-lg" href="{% url 'add_product' %} ">Add product</a>
    {% for p in product %}
        <div class="card" style="width: 18rem; margin-left: 10px; margin-top: 10px">
            <div class="card-body">
                <h5 class="card-title">{{ p.product }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ p.user }}</h6>
                <p class="card-text">{{ p.description }}</p>
                <a class="btn btn-info" href="{% url 'update_product' p.pk %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete_product' p.pk %}">Delete</a>

            </div>
        </div>
    {% endfor %}
{% endblock %}
